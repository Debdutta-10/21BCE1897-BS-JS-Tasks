<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        h2{
            margin-top: 30px;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            margin-top: 50px;
        }

        .card {
            padding: 20px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .btn-login {
            background-color: #007bff;
            color: #fff;
            border: none;
        }

        .btn-login:hover {
            background-color: #0056b3;
        }

        .instagram-logo {
            width: 200px;
            margin-bottom: 15px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        #rememberMe {
            margin-left: 1px;
        }

        .form-check-label {
            margin-left: 23px;
        }

        .form-group {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .input-group-text {
            background-color: #f0f0f0;
            border: none;
            border-radius: 4px 0 0 4px;
        }

        .form-control {
            border: none;
            flex: 1;
            border-radius: 0 4px 4px 0;
        }

        #firstnameIcon {
            color: #686868;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h2>Debdutta Mukherjee</h2>
    <h2>21BCE1897 Javascript Task 6</h2>
    <div class="container">
        <div class="card">
            <img src="Instagram logo.png" alt="Instagram Logo" class="instagram-logo">
            <form id="loginForm">
                <div class="form-group">
                    <span class="input-group-text"><i class="bi bi-person-fill" id="firstnameIcon"></i></span>
                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <span class="input-group-text"><i class="bi bi-lock-fill" id="firstnameIcon"></i></span>
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>

                <button type="submit" class="btn btn-login btn-block mt-3">Log In</button>
                <div class="row mt-2">
                    <div class="form-check col-6 text-left">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <div class="col-6 text-right">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>
            </form>
        </div>
        <p class="mt-3 text-center">Don't have an account? <a href="#">Sign up</a></p>
    </div>
</body>

</html>
