<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task5-21BCE1897</title>
    <style>
        h2 {
            text-align: center;
        }
        .con{
            margin-top: 40px !important;
            margin: auto;
            width: 40%;
        }
        span{
            color: red;
        }
    </style>
</head>
<body>
    <h2>Debdutta Mukherjee</h2>
    <h2>21BCE1897 Javascript Task 5</h2>
    <div class="con">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <span class="error" id="nameError"></span>
        <br /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <span class="error" id="emailError"></span>
        <br /><br />

        <label for="website">Website:</label>
        <input type="url" id="website" name="website" />
        <span class="error" id="websiteError"></span>
        <br /><br />

        <label for="message">Message:</label><br />
        <textarea id="message" name="message" rows="4" cols="50" required></textarea>
        <span class="error" id="messageError"></span>
        <br /><br />

        <button type="submit" onclick="subform()">Submit</button>
    </div>

    <script>
        function subform() {
            let n = document.getElementById("name").value;
            let e = document.getElementById("email").value;
            let w = document.getElementById("website").value;
            let m = document.getElementById("message").value;

            // Clear error messages
            document.getElementById("nameError").innerHTML = "";
            document.getElementById("emailError").innerHTML = "";
            document.getElementById("websiteError").innerHTML = "";
            document.getElementById("messageError").innerHTML = "";

            if (n === "") {
                document.getElementById("nameError").innerHTML = "This field is required";
            }
            if (e === "") {
                document.getElementById("emailError").innerHTML = "A valid Email address is required";
            }
            if (w === "") {
                document.getElementById("websiteError").innerHTML = "A valid URL is required";
            }
            if (m === "") {
                document.getElementById("messageError").innerHTML = "This field is required";
            }
        }
    </script>
</body>
</html>
