<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="grey-container p-4"> <!-- Added grey-container div -->
                    <form>
                        <div class="mb-3">
                            <label for="validationServer03" class="form-label">Name</label>
                            <input type="text" class="form-control is-invalid" id="validationServer03"
                                aria-describedby="validationServer03Feedback" required>
                            <div id="validationServer03Feedback" class="invalid-feedback">
                                Name is required.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="validationServer03" class="form-label">Email</label>
                            <input type="text" class="form-control is-invalid" id="validationServer03"
                                aria-describedby="validationServer03Feedback" required>
                            <div id="validationServer03Feedback" class="invalid-feedback">
                                Email is required.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="validationServer03" class="form-label">Password</label>
                            <input type="text" class="form-control is-invalid" id="validationServer03"
                                aria-describedby="validationServer03Feedback" required>
                            <div id="validationServer03Feedback" class="invalid-feedback">
                                Password is required.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="dropdown" class="form-label">Hobbies</label>
                            <select class="form-select" id="dropdown">
                                <option value="">Select an option</option>
                                <option value="option1">Cricket</option>
                                <option value="option2">Drawing</option>
                                <option value="option3">Reading</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary d-block mx-auto red-button">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
